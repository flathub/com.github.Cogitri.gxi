app-id: com.github.Cogitri.gxi
runtime: org.freedesktop.Platform
runtime-version: "18.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: gxi
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=xdg-run/dconf
  - --filesystem=xdg-config/dconf:ro
  - --filesystem=xdg-config/gxi
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env: { CARGO_HOME: "/run/build/gxi/cargo", RUST_BACKTRACE: "1" }
modules:
  - name: gxi
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/Cogitri/gxi/releases/download/v0.6.2/gxi-0.6.2.tar.xz
        sha256: 28437dd81aed863f96666f8f4f608a1c76b1f82db103518fe22f08fca7973e87
