app-id: com.github.Cogitri.gxi
runtime: org.freedesktop.Platform
runtime-version: "18.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: gxi
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --filesystem=xdg-run/dconf
  - --filesystem=xdg-config/dconf:ro
  - --filesystem=xdg-config/gxi
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env: { CARGO_HOME: "/run/build/gxi/cargo", RUST_BACKTRACE: "1" }
modules:
  - name: gxi
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/Cogitri/gxi/releases/download/v0.5.5/gxi-0.5.5.tar.xz
        sha256: 1ba641b5638683c375964ffbf4a0f4e7991826be29efc025556001a330510702
      - type: patch
        path: no-lto-opt.patch
